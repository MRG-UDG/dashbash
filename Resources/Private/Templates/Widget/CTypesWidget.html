<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">
    <div class="widget-ctypes">
        <h2 class="widget-ctypes-title">{f:translate(key: 'LLL:EXT:dashbash/Resources/Private/Language/locallang.xlf:widget.ctypes.title')}</h2>
        <table class="widget-ctypes-table">
            <thead>
            <tr>
                <th>CType</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{ctypes}" as="ctype">
                <tr>
                    <td>{ctype.CType}</td>
                    <td>{ctype.count}</td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:section>
</html>
