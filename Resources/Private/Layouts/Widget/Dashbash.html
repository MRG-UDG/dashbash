<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/Backend/Modal'}" />

<div class="widget-content-title">
    <f:if condition="{icon}">
        <span class="widget-content-title-icon">
            <f:format.raw>{icon}</f:format.raw>
        </span>
    </f:if>
    <span class="widget-content-title-text">{title}</span>
</div>
<div class="widget-content-main">
    <f:render section="main" />
</div>
<f:if condition="{button}">
    <div class="widget-content-footer">
        <f:render section="footer" optional="true" />
    </div>
</f:if>

</html>
